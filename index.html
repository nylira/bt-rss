<!doctype html>
<html lang="en" dir="ltr" class="no-js">
<head>
  <meta charset="utf-8" />
  <title>Nylira</title>
  <!--  Peng Zhong  http://nylira.com  http://twitter.com/nyrila  -->
  <link type="image/png" rel="shortcut icon" href="i/favicon.png" /> 
  <link type="image/png" rel="apple-touch-icon" href="i/favicon.png" /> 
  <link type="text/css" rel="stylesheet" href="css/screen.css" />
  <!--[if IE 6]><link rel="gstylesheet" type="text/css" href="http://universal-ie6-css.googlecode.com/files/ie6.1.1.css" media="screen, projection" /><![endif]-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script src="js/jquery.timeago.js"></script>
  <script src="js/modernizr-1.5.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

<header>
  <nav class="main">
    <h1><a href="#">Nylira</a></h1>
    <ul>
      <li><a href="#">Work</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>
    
<div id="content">

<ul id="feed" class="torrents"></ul>


<script type="text/javascript">
$.getJSON('http://pipes.yahoo.com/pipes/pipe.run?_id=f42c711ab0e64056fd200b38ad98e102&_render=json&_callback=?',
function(data){    
  $.each(data.value.items[0].entry, function(i,entry){
    $('<img class="thumb">')
      .attr({
        src: 'http://google.com',
        height: '50',
        width: '50'
      })
      .appendTo('#feed');

    $('<a>')
      .attr({
        href: entry.link[0].href,
        rel: entry.link[0].rel
      })
      .text(entry.title)
      .appendTo('#feed')
      .wrap('<h3 class="item title">');

    $('<p class="item author">')
      .text(entry.author.name)
      .appendTo('#feed');

    $('<p class="item published">')
      .attr('title', entry.published)
      .text(entry.published)
      .appendTo('#feed');

    %('<div class="nav">')
      .append('<a class="download">')
        .attr({
          href: entry.link[1].href,
          rel: entry.link[1].rel
        })
        .text('Download')
      .appendTo('#feed');

    $('<ul class="format">')
      .append

  });
  $('img.thumb').each(function(){ 
    var $this = $(this); 
    $this 
       .add( $this.next() ) 
       .add( $this.next().next() ) 
       .add( $this.next().next().next() ) 
       .add( $this.next().next().next().next() ) 
       .wrapAll('<li class="torrent">'); 
   });  
});

</script>

</div>

<footer>
  <ul>
     <li><a href="http://nylira.com">Nylira</a></li>
  </ul>
</footer>

</body>
</html>
