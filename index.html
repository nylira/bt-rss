<!doctype html>
<html lang="en" dir="ltr" class="no-js">
<head>
  <meta charset="utf-8" />
  <title>Nylira</title>
  <link type="text/css" rel="stylesheet" href="css/screen.css" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script type="text/javascript"  src="js/jquery.tmpl.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $.getJSON('http://pipes.yahoo.com/pipes/pipe.run?_id=f42c711ab0e64056fd200b38ad98e102&_render=json&_callback=?',
      function(data){    
        $.each(data.value.items[0].entry, function(i,entry){
          $('#torrentData').tmpl(entry).appendTo('dl.torrents');
        });
        $('dt.torrent').click(function() {
          $(this).toggleClass('active');
          $(this).next('dd.details').toggleClass('show')
            .siblings('dd.details').removeClass('show');
          $(this).siblings('dt.torrent').removeClass('active');
          return false;
        });
        $('dd.details .close').click(function() {
          $(this).parent('dd.details').toggleClass('show')
            .prev('dt.torrent').removeClass('active');
        });
      });
    });
  </script>
  
  <script id="torrentData" type="text/html">
    <dt class="torrent">
      <a href="${link[0].href}">${title}</a>
      <p class="author">${author.name}</p>
    </dt>
    <dd class="torrent details">
      <h2>${title}</h2>
      <a class="close">Close</a>
      <dl class="specs">
        <dt>Audio Bitrate</dt>
        <dd>${format.audio_bitrate}</dd>
        <dt>Width</dt>
        <dd>${format.width}</dd>
        <dt>xmlns</dt>
        <dd>${format.xmlns}</dd>
        <dt>Sample Rate</dt>
        <dd>${format.samplerate}</dd>
        <dt>Audio</dt>
        <dd>${format.audio_bitrate}</dd>
        <dt>Audio</dt>
        <dd>${format.audio_bitrate}</dd>
        <dt>Audio</dt>
        <dd>${format.audio_bitrate}</dd>
        <dt>Audio</dt>
        <dd>${format.audio_bitrate}</dd>
        <dt>Audio</dt>
        <dd>${format.audio_bitrate}</dd>
        <dt>Audio</dt>
        <dd>${format.audio_bitrate}</dd>
        <dt>Audio</dt>
        <dd>${format.audio_bitrate}</dd>
        <dt>Audio</dt>
        <dd>${format.audio_bitrate}</dd>
      </dl>
    </dd>
  </script>

</head>
<body>

<dl class="torrents">
</dl>



</body>
</html>
